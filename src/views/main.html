<div class="container-fluid marginTop15px">
    <loading defaultshow="showloading"></loading>
    <div class="panel panel-default">
        <div class="panel-heading">
            <form class="form-inline">
                <div class="form-group">
                    <label for="carBrand">车牌</label>
                    <input type="text" class="form-control" id="carBrand" placeholder="请输入车牌号" ng-model="params.carBrand">
                </div>
                <div class="form-group">
                    <label for="mobilePhone">手机号</label>
                    <input type="text" class="form-control" id="mobilePhone" placeholder="请输入手机号" ng-model="params.mobilePhone">
                </div>
                <!--<div class="form-group">-->
                    <!--<label for="eventStartTime">开始时间</label>-->
                    <!--<input type="text" class="form-control" ng-time  type="0" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii" id="eventStartTime" placeholder="请选择时间范围" ng-model="params.eventStartTime" readonly>-->
                <!--</div>-->
                <!--<div class="form-group">-->
                    <!--<label for="eventEndTime">结束时间</label>-->
                    <!--<input type="text" class="form-control" id="eventEndTime" placeholder="请选择时间范围" ng-model="params.eventEndTime" readonly>-->
                <!--</div>-->
                <div class="form-group">
                    <label for="entName">企业名称</label>
                    <input type="text" class="form-control" id="entName" placeholder="请输入企业名称" ng-model="params.entName">
                </div>
                <div class="form-group">
                    <label for="orderNo">订单号</label>
                    <input type="text" class="form-control" id="orderNo" placeholder="请输入订单号" ng-model="params.code">
                </div>
                <button type="submit" class="btn btn-info" ng-click="filter()">搜索</button>
            </form>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
            <table class="table table-hover ">
                <thead>
                <tr>
                    <th>企业名称</th>
                    <th>订单状态</th>
                    <th>监控开始时间</th>
                    <th>监控结束时间</th>
                    <th>订单类型</th>
                    <th>是否当前单</th>
                    <th>监控状态</th>
                    <th>标识来源</th>
                    <th>车牌</th>
                    <th>手机号码</th>
                    <th>创建时间</th>
                </tr>
                </thead>
                <tbody ng-if="taskList.length!=0">
                <tr ng-repeat="item in taskList" ng-click="jumpTo(item.eventId)">
                    <td>{{item.entName}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.eventStartTime}}</td>
                    <td>{{item.eventEndTime}}</td>
                    <td>{{item.eventTag}}</td>
                    <td>{{item.ifGet}}</td>
                    <td>{{item.eventStatus}}</td>
                    <td>{{item.source}}</td>
                    <td>{{item.carBrand}}</td>
                    <td ng-if="item.mobilePhone">{{item.mobilePhone}}</td>
                    <td ng-if="!item.mobilePhone">无</td>
                    <td>{{item.createTime}}</td>
                </tr>
                </tbody>
                <tbody ng-if="taskList.length==0">
                    <tr>
                        <td colspan="11" ng-if="!(!$scope.params.carBrand && !$scope.params.mobilePhone && !$scope.params.entName && !$scope.params.code)">暂无数据</td>
                        <td colspan="11" ng-if="!$scope.params.carBrand && !$scope.params.mobilePhone && !$scope.params.entName && !$scope.params.code">请输入任意一个搜索条件，点击搜索</td>
                    </tr>
                </tbody>

            </table>
            </div>
            <div>
                <my-pagination conf="paginationConf"></my-pagination>
            </div>
        </div>
    </div>
</div>
